name: Build Flowframes

on:
  push:
    branches: [ "gh-releases" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
    runs-on: windows-latest 
    env:
      Solution_Name: Flowframes.sln
      Target: Flowframes
      Platform: x64

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Build Flowframes
      run: |
        cd Code/
        msbuild $env:Solution_Name /p:Configuration=$env:Configuration /p:Platform=$env:Platform -target:$env:Target
        cd ..
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Packaging Flowframes
      run: |
        cd Code\bin\x64\Release
        mkdir "FlowframesApp9999"
        mkdir "FlowframesApp9999/FlowframesData"
        mkdir "FlowframesApp9999/FlowframesData/pkgs"
        xcopy "../../../../pkgs/av" "FlowframesApp9999/FlowframesData\pkgs\av" /E /I
        xcopy "../../../../pkgs/dain-ncnn" "FlowframesApp9999/FlowframesData\pkgs\dain-ncnn" /E /I
        xcopy "../../../../pkgs/licenses" "FlowframesApp9999/FlowframesData\pkgs\licenses" /E /I
        xcopy "../../../../pkgs/rife-cuda" "FlowframesApp9999/FlowframesData\pkgs\rife-cuda" /E /I
        xcopy "../../../../pkgs/rife-ncnn" "FlowframesApp9999/FlowframesData\pkgs\rife-ncnn" /E /I
        xcopy "../../../../pkgs/flavr-cuda" "FlowframesApp9999/FlowframesData\pkgs\flavr-cuda" /E /I
        xcopy "../../../../pkgs/xvfi-cuda" "FlowframesApp9999/FlowframesData\pkgs\xvfi-cuda" /E /I
        xcopy "../../../../pkgs/rife-ncnn-vs" "FlowframesApp9999/FlowframesData\pkgs\rife-ncnn-vs" /E /I
        echo 9999 >> "FlowframesApp9999/FlowframesData/ver.ini"
        xcopy Flowframes.exe "FlowframesApp9999"
        cd ../../../../Build
        rmdir /s/q ..\Code\bin\x64\Release\FlowframesApp9999\FlowframesData\logs
        del ..\Code\bin\x64\Release\FlowframesApp9999\FlowframesData\config.ini
        xcopy "../pkgs/py-amp" "..\Code\bin\x64\Release\FlowframesApp9999\FlowframesData\pkgs\py-amp" /E /I
        7za.exe a FF-9999-Full-RTX3000.7z -m0=flzma2 -mx7 "..\Code\bin\x64\Release\FlowframesApp9999"
        rmdir /s/q ..\Code\bin\x64\Release\FlowframesApp9999
